<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64a628e98b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <title>Contact Me</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg header">
      <div class="container-fluid">
        <a class="navbar-brand name_logo" href="index.html"
          >Tega <span>Fregene</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fas fa-bars" style="color: #fff; font-size: 28px"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link pt-3 pb-3" href="index.html">Home</a>
            <a class="nav-link pb-3" href="about.html">About</a>
            <a class="nav-link pb-3" href="projects.html">Projects</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="contact section" id="contact">
        <h3 class="section_subtitle">Let's <span>Talk</span></h3>
        <h2 class="section_title">Contact Me</h2>
        <div class="contact_container container grid">
          <form action="" class="contact_form" id="contact-form">
            <div class="contact_group">
              <input
                type="text"
                name="user_name"
                required
                placeholder="Enter your name"
                class="contact_input"
              />
              <input
                type="email"
                name="user_email"
                required
                placeholder="Enter your email"
                class="contact_input mb-3"
              />
            </div>
            <textarea
              name="user_project"
              required
              placeholder="Enter your message"
              class="contact_input"
            ></textarea>
            <p class="contact_message" id="contact-message"></p>
            <button type="submit" class="button contact_button">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="src/js/main.js"></script>
  </body>
</html>
